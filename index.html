<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  <title>Hundred Game</title>

</head>
<body class="container-fluid">

  <div class="backgroundContrastCSS container-fluid pt-5 pb-5 ml-3 mr-3 mt-4 text-center">
      <div class="row text-center mb-3">
        <div class="col">
          <div class="">
            <button class="btn btn-sm">
              <img src="./img/new-game.png" class="mb-3">
              <span class="fs-2 m-2">NEW GAME</span>
            </div>

            </button>
 
      </div>
    </div>

      <div class="row">
        <div class="col-4">
          <div class="container-fluid d-flex flex-column align-items-center">
            <div class="pb-4 mb-5">
              <h1 class=" mb-2">PLAYER 1</h1>
              <div class="containerPlayer">
                <p class="mb-2 text-danger">42</p> 
              </div>
            </div>

            <div class="mb-2">
              <div class="card bg-danger mt-3 mb-5" style="width: 11rem;">
                <div class="card-body">
                  <h5 class="fs-3 font-weight-bold">Current</h5>
                  <p class="currentplayer1Score card-text fs-3">11</p>
                </div>
              </div>
            </div>
        </div>
      </div>  

      <!--DICE-->
        <div class="col-4">
          <div class="container-fluid mt-5 d-flex flex-column align-items-center justify-content-center">
            <img src="./img/dice1.png" width="150" height="150" class="mt-5">
            <div class="mt-5 pt-5">
              <button type="submit" id="rollDice" class="btn btn-sm mt-2                  <img src="./img/restart.png" class="mb-3">
                  <span class="fs-1 m-2">ROLLDICE</span>
                    </button>

                  <div class="mt-4">
                    <button type="submit" id="rollDice " class="btn btn-sm ">
                      <img src="./img/download.png" class="mb-3">
                        <span class="fs-1 m-2"> HOLD</span>
                    </button>
                  </div>

           </div>
  
        </div>
        </div>

        <div class="col-4">
          <div class="container-fluid d-flex flex-column align-items-center mb-3">
            <div class="pb-5 mb-5">
              <h2 class=" mb-2">PLAYER 2</h2>
              <div class="containerPlayer">
                <p class="text-danger">42</p> 
              </div>
            </div>

            <div class="mb-2">
              <div class="card bg-danger mt-3 mb-5" style="width: 11rem;">
                <div class="card-body">
                  <h5 class="card-title fs-3">Current</h5>
                  <p class="currentPlayer2Score card-text fs-3">11</p>
                </div>
              </div>
            </div>
        </div>
      </div> 
  </div>

</div>
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
